<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>

	<!-- Basic Page Needs
  ================================================== -->
	<meta charset="utf-8">
	<title>Quasimodo</title>
	<meta name="description" content="Quick and simple Mount Olive daily organizer">
	<meta name="author" content="Chris D'Amato">
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Mobile Specific Metas
  ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- CSS
  ================================================== -->
	<link rel="stylesheet" href="stylesheets/base.css">
	<link rel="stylesheet" href="stylesheets/skeleton.css">
	<link rel="stylesheet" href="stylesheets/layout.css">
    
	<link rel="stylesheet" href="stylesheets/quasimodo.css">
    

	<!-- Favicons
	================================================== -->
	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">

</head>
<body>

	<!-- Primary Page Layout
	================================================== -->

	<!-- Delete everything in this .container and get started on your own site! -->

	<div id="app" class="container">
        <div class="ten columns">
            <h3 class="remove-bottom" style="margin-top: 16px">Quasimodo</h3>
            <h5 class="add-bottom">Quick and simple Mount Olive daily organizer</h5>
        </div>
        <div class="six columns" id="divClock">
            <div id="clock">5:00</div>
        </div>
        <div class="sixteen columns">
            <!-- Standard <ul> with class of "tabs" -->
            <ul class="tabs" style="display:">
              <!-- Give href an ID value of corresponding "tabs-content" <li>'s -->
              <li><a class="active"  href="#simpleTab">Today</a></li>
              <li><a href="#anotherTab">Today</a></li>
              <li><a href="#plannerTab">Planner</a></li>
              <li><a href="#general">Countdown</a></li>
              <li><a href="#other">Other</a></li>
            </ul>
            
            <!-- Standard <ul> with class of "tabs-content" -->
            <ul class="tabs-content">
                <!-- Give ID that matches HREF of above anchors -->
                <li class="active" id="simpleTab">
                    <div class="twelve columns offset-by-two">
                        <div id="simple">
                        </div>
                    </div>
                </li>
                <li class="" id="anotherTab">
                    <div class="twelve columns offset-by-two">
                        <div id="another">
                            <ul id="bell-list"></ul>
                        </div>
                    </div>
                </li>
                <li id="plannerTab">
                    <div class="sixteen columns">
                        <h3>Week</h3>
                        <div id="Week">week</div>
                    </div>
                </li>
                <li id="countdownTab">
                    <div class="three columns">
                        <h3>Now</h3>
                        <h4>[Course name]</h4>
                        <p>Ending in xx minutes.</p>
                        <h3>Next</h3>
                        <h4>End of day</h4>
                        
                    </div>
                    <div class="seven columns offset-by-three">
                        <div id="chrisDay">&nbsp;</div>
                    </div>
                </li>
                <li id="roomTab">
                </li>
            </ul>
        </div>
        
	</div><!-- container -->
    
    <!-- underscore-based templates -->

    <script id="schedule-heading-template" type="text/template">
        <h3 class='day'>
            <span class='prev'></span>
            <span class='date'><%= date.relativeDayPrefix() + date.toString("dddd M/d")%></span>
            <span class='letterAndSchedule'>
                <span class='schedule schedule_<%= schedule.name.replace(" ","_") %>'><%= schedule.name %></span>
                <span class='letter'><%= Letter %></span>
            </span>
            <span class='next'></span>
        </h3>
        <div><table id="schedule-bells" class="bells <%= date.relativeDayPrefix() %>"></table></div>
    </script>
    
    <script id="bell-item" type="text/template">
            <td class="label"><%= name %></td>
            <td class="name" onclick = "void(0)">
                <div class='display'>
                    <%= block.name || "" %>
                    <span class="altName"><%= block.altName %></span>
                </div>
                <div class='edit'>
                    <input class="name-edit" type="text" value>
                </div>
            </td>
            <td class="time"><%= start.toString("H:mm") %> - <%= end.toString("H:mm") %></td>
    </script>

    <script id="block-template" type="text/template">
        <li>
        <div class="block-container">
            <div class="label"><%= name %></div>
            <div class="name <%= (block.block>0?"block"+block.block:"") %> ">
                <div class="display">
                    <%= block.name || "" %> <span class="altName"><%= block.altName %></span>
                    <span class="block-reset"></span>
                </div>
                <div class="edit">
                    <input class="block-input" type="text" value=""/>
                </div>
            </td>
            <td class="time"><%= b.Start %> - <%= b.End %></td>
        </div>
        </li>
    </script>

    <script type="text/template" id="item-template"> 
      <div class="todo <%= done ? 'done' : '' %>">
        <div class="display">
          <input class="check" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
          <div class="todo-text"></div>
          <span class="todo-destroy"></span>
        </div>
        <div class="edit">
          <input class="todo-input" type="text" value="" />
        </div>
      </div>
    </script> 
    
    

	<!-- JS
	================================================== -->
	<script src="javascripts/jquery.min.js"></script>
	<script src="javascripts/tabs.js"></script>
	<script src="javascripts/underscore.js"></script>
	<script src="javascripts/backbone.js"></script>
	<script src="javascripts/backbone.localStorage.js"></script>
	<script src="javascripts/date.js"></script>
    
    <script src="mo.js"></script>
    <script src="quasimodo.js"></script>

<!-- End Document
================================================== -->
</body>
</html>
